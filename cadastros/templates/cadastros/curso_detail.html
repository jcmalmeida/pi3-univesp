{% extends 'usuarios/base.html' %}
{% load static %}

{% block conteudo %}

<section class="about_section layout_padding">
    <div class="container">
        <div class="row">

            {% block content %}
            <div class="container mt-5">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <!-- Nome do Curso -->
                        <h1 class="card-title mb-4">{{ curso.nome }}</h1>

                        <!-- Descrição -->
                        <div class="mb-3">
                            <h5 class="text-muted">Descrição</h5>
                            <p>{{ curso.descricao|safe }}</p>
                        </div>

                        <!-- Link Externo -->
                        {% if curso.link %}
                        <div class="mb-3">
                            <h5 class="text-muted">Mais informações</h5>
                            <a href="{{ curso.link }}" target="_blank" class="btn btn-info">Visitar Página do Curso</a>
                        </div>
                        {% endif %}

                        <!-- Botão para Voltar -->
                        <a href="{% url 'todos_cursos' %}" class="btn btn-primary mt-4">← Voltar para a Lista de
                            Cursos</a>
                    </div>
                </div>
            </div>
            {% endblock %}

        </div>
    </div>
</section>
{% endblock %}
