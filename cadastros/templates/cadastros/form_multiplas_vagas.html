{% extends 'usuarios/base.html' %}
{% load static %}

{% block conteudo %}

<section class="about_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="container">
                <link rel="stylesheet" href="{% static 'django_ckeditor_5/dist/styles.css' %}">
                <script src="{% static 'django_ckeditor_5/dist/ckeditor.js' %}"></script>
                <h2>Criar Múltiplas Novas Vagas</h2>
                {% load static %}
                <!-- Formulário de Criação de Vaga -->
                <form method="post" novalidate>
                    {% load crispy_forms_tags %}

                    {% csrf_token %}
                    <!-- Campo Nome da Vaga -->
                    <br>
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Baixe o modelo de planilha para criação de múltiplas vagas:</label>
                        <br>
                        <a href="{% static 'files/Planilha_Criacao_Vagas.xlsx' %}" download>Baixar Planilha</a>
                    </div>

                    <br>
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Selecione a planilha de vagas *PREENCHIDA*:</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo">
                    </div>
                    {{ form.media }} <!-- Importante: Carrega o JS e CSS do CKEditor -->

                    <div class="container" style="text-align: center">
                        <button type="submit"
                            style="width: auto; padding: 8px 16px; display: inline-block; text-align:center"
                            class="btn btn-primary btn-block">Enviar planilha e salvar vagas</button>
                    </div>

                    <!-- Botão de Enviar -->
                </form>
            </div>

        </div>
    </div>
</section>
{% endblock %}
